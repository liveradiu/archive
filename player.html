   <body>
   <style>
      html,body{
             background:#22252f;margin:0;padding:0;width:100%;
      }
      .main{
             background:#2b2e37;padding:10px;max-width:600px;margin:10px auto;border-radius:15px;
      }
   </style>
   <div class="main">
   <p style="margin:0 auto;background:#1d5477;color:#fff;line-height:1.2;display:table;text-align:center;padding:0 5px;font-size:15px;border-radius:4px">@liveradiu.com</p>
   <div id="playerjs" style="width:380px;height:100px;margin:10px auto;"></div>
   <div style="display:none">
   <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/912353/t/4"></script>
   </div>
   </div>
   <script type="text/javascript">
      var ps = location.href.substr(location.href.indexOf("html?")+5).split("&");
      var vs = {id:"playerjs"};  
      for(var i = 0; i<ps.length; i++){
         var p = ps[i].substr(0,ps[i].indexOf("="));
         var v = ps[i].substr(ps[i].indexOf("=")+1);
         if(p!=v){
            vs[p] = decodeURIComponent(v);
         }
      }
      if(vs.file){
         var playerjs = new Playerjs(vs);
      }
   </script>
